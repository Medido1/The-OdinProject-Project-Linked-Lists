<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./display.js" defer></script>
  <title>My Linked list</title>
</head>
<body>
  <header class="header">
    <h1>Linked List</h1>
    <p class="size"></p>
  </header>
  <main class="main">
    <div class="linked_list"></div>
    <div class="btns">
      <button class="btn append_btn">Append</button>
      <button class="btn prepend_btn">Prepend</button>
      <button class="btn getHead">get head</button>
      <button class="btn getTail">get tail</button>
      <button class="btn getNode">get node</button>
      <button class="btn pop">pop</button>
      <button class="btn contains">contains</button>
      <button class="btn find">find</button>
      <button class="btn insertAt">insertAt</button>
      <button class="btn remove">remove</button>
    </div>
  </main>
</body>
</html>
